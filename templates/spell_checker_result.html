<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
    <div class="container">
                <div class="logo">
                    <ul><a>Text Insight</a><ul>
                </div>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <main>
        <div class="container">
            <h1>Text Correction Result</h1>
            <h2>Input Text:</h2>
            <p>{{ input_text }}</p>
            <h2>Corrected Text:</h2>
            <p>{{ corrected_text }}</p>
            <br>
            <form action="/spell-checker" method="get">
                <button type="submit" class="button">Check another text</button>
            </form>
        
        </div>
        
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Text Analysis Tool. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
