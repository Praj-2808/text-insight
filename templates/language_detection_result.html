<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
    <div class="container">
                <div class="logo">
                    <ul><a>Text Insight</a><ul>
                </div>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                    </ul>
                </nav>
            </div>
    </header>

     <main>
    <div class="container">
        <h1>Language Detection & Translation Result</h1>
        <div>
            {% if error %}
                <p style="color:red">{{ error }}</p>
            {% else %}
                <h3>Detected Language:</h3>
                <p>{{ detected_lang }}</p>

                <h3>Translated Text:</h3>
                <p>{{ translated_text }}</p>
            {% endif %}
        </div>
        <br>
        <form action="/language-detection" method="get">
            <button type="submit" class="button">Detect & Translate Another Text</button>
        </form>
    </div>
</main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Text Analysis Tool. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
