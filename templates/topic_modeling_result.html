<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
    <div class="container">
                <div class="logo">
                    <ul><a>Text Insight</a><ul>
                </div>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <main>
     <main>
    <div class="container">
        <h1>Topic Modeling Result</h1>
        <div>
            {% if topics %}
                {% for topic in topics %}
                    <h3>Topic {{ topic.topic_num }}</h3>
                    <p>Keywords: {{ topic.keywords | join(', ') }}</p>
                {% endfor %}
            {% else %}
                <p>No topics found or input was invalid.</p>
            {% endif %}
        </div>
        <br>
        <form action="/topic-modeling" method="get">
            <button type="submit" class="button">Try Again</button>
        </form>
    </div>
</main>

    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Text Analysis Tool. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
