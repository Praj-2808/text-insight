<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
                <div class="logo">
                    <ul><a>Text Insight</a><ul>
                </div>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                    </ul>
                </nav>
            </div>

    <main>
    <div class="container">
        <h1>Keyword Extraction Result</h1>
        <div>
            <label>Extracted Keywords:</label>
            {% if keywords %}
                <ul>
                    {% for kw in keywords %}
                        <li>{{ kw }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No keywords found or text was empty.</p>
            {% endif %}
        </div>
        <br>
        <form action="/keyword-extraction" method="get">
            <button type="submit" class="button">Extract Again</button>
        </form>
    </div>
</main>

     

    <footer>
        <div class="container">
            <p>&copy; 2024 Text Analysis Tool. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
