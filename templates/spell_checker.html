<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
<div class="container">
                <div class="logo">
                    <ul><a>Text Insight</a><ul>
                </div>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <main>
        <div class="hero">
            <div class="container">
                <h1>Spell Checking</h1>
            <h3>Ensure your text is error-free</h3>
            <p>Use our powerful spell checker to find and correct errors in your text.</p>
                <a href="#Grammar" class="button">Check</a>
            </div>
        </div>
        <div class="container" id="Grammar">
        <h1>Spell and Grammar Checker</h1>
        <form action="/spell-checker" method="post">
            <label for="input_text">Enter text to check:</label><br>
            <textarea id="input_text" name="text" rows="5" cols="40"></textarea><br><br>
            <input type="submit" value="Check" class="button">
        </form>

    </form>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Text Analysis Tool. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
